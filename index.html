<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="jquery-turtle.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
</head>
<body>
<div class="container">
    <p>Turtle</p>
    <div class="row">
        <div class=" col col-lg-7 turt"  >
            <samp class="turtlefield">
                    <canvas class="turtle" id="turtle"></canvas>
            </samp>
        </div>

        <div class="col col-lg-2" id="commands" >
            <div class="ui-widget ui-corner-all ui-state-error my-draggable commands">
                Перетащи меня
            </div>
            <div class="ui-widget ui-corner-all ui-state-error my-draggable commands">
                Перетащи меня2
            </div>
        </div>

        <div class="col col-lg-2" id="comandslist" >
            <div id="sortable">
                Оставь здесь
            </div>

        </div>

    </div>

</div>
<script type="text/javascript">
    $(function() {
        $("#sortable").sortable({
            revert: true,
            stop: function(event, ui) {
                if(!ui.item.data('tag') && !ui.item.data('handle')) {
                    ui.item.data('tag', true);
                    ui.item.fadeTo(400, 1);
                }
            },
            out: function (event, ui) {
                var self = ui;
                ui.helper.off('mouseup').on('mouseup', function () {
                    $(this).remove();
                    self.draggable.remove();
                });
            }
        });
        $(".my-draggable").draggable({
            connectToSortable: '#sortable',
            helper: 'clone',
            revert: 'invalid'
        });
        $("ul, li").disableSelection();
    });
</script>
</body>
<script src="js/bootstrap.js"></script>
<script src="app.js"></script>
</html>
